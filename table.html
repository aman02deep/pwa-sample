<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Table Examples</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
	<link href="path/to/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">
<script src="path/to/bootstrap-editable/js/bootstrap-editable.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
</head>
<body>
<div id="toolbar" class="btn-group">
    <button id="editButton" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-pencil"></i>
    </button>
    <button id="deleteButton" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-trash"></i>
    </button>
</div>
<table data-toggle="table" 
       data-search="true"
       data-pagination="true"
       data-page-size="5"
       data-pagination-first-text="First"
       data-pagination-pre-text="Previous"
       data-pagination-next-text="Next"
       data-pagination-last-text="Last"
       data-toolbar="#toolbar"
       data-url="./data.json">
    <thead>
        <tr>
            <th data-field="employee_id" data-sortable="true">EmpId</th>
            <th data-field="first_name"  data-sortable="true" data-editable="true">First Name</th>
            <th data-field="last_name"  data-sortable="true">Last Name</th>
	    <th data-field="phone"  data-sortable="true">Phone</th>
	    <th data-field="email"  data-sortable="true">Email</th>
        </tr>
    </thead>
	</table>
</body>
</html>
<script type="text/javascript">
	var $table = $('table');
	$(function () {
		$table.on('click-row.bs.table', function (e, row, $element) {
			$('.success').removeClass('success');
			$($element).addClass('success');
		});
		$('#editButton').click(function () {
    			alert('Selected name: ' + getSelectedRow().first_name);
    		});
		$('#deleteButton').click(function () {
    			alert('Selected name: ' + getSelectedRow().name);
    		});
	});
	function getSelectedRow() {
	    var index = $table.find('tr.success').data('index');
	    return $table.bootstrapTable('getData')[index];
	}
</script>
