<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziggo</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="msapplication-TileImage" content="images/logo.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <style>
    
  </style>
</head>
<body>

  <header>
    <div class="header-wrapper">
      <div class="header-title">
          <span class="section-title">PWA</span>
          <span class="chapter-title">
            <input id="turn-on-notification" type="checkbox" hidden="hidden" class="custom__input" data-checked="false">
            <label for="turn-on-notification" class="custom__checkbox"></label>
            <button class="no--select send-push" disabled="true">Send Push Notification</button>
            <span class="title-separator"></span> 
          </span>
      </div>
    </div>
  </header>
  <nav class="nav-icon">
      <button class="hamburger-button" role="tab" aria-expanded="false" >
        <div class="nav-icon-bars"><span></span><span></span><span></span><span></span></div>
      </button>
  </nav>

  <ul id="rig" class="main" hidden>
    <li class="card cardTemplate" hidden>
        <a class="rig-cell" href="#">
          <div class="city-key" hidden></div>
          <span class="image-tag"></span>
          <h3 class="movie-name">Responsive Grid</h3>
          <div class="movie-year">HORROR, 2008</div>
        </a>
    </li>
  </ul>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="app.js"></script>
  <script src="push.js"></script>
</body>
</html>
